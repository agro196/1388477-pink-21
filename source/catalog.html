  <title>HTML Academy: Пинк</title>

</head>

<body class="page__body">
  <header class="page-header ">
    <div class="page-header__wrapper">
      <div class="page-header__logo-block">
        <a href="index.html" class="page-header__logo">
          <img src="img/logo-mobile.svg" width="74" height="23" alt="Логотип сайта">
        </a>
      </div>
      <nav class="page-header__main-nav main-nav main-nav--closed main-nav--nojs">
        <button class="main-nav__toggle" type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>
        <ul class="main-nav__list site-list">
          <li class="site-list__item">
            <a class="site-list__link" href="index.html">Главная</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link site-list__link--active">Фотографии</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link" href="form.html">Конкурс</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link" href="https://htmlacademy.ru">HTML ACADEMY</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="gallery">
      <div class="gallery__wrapper">
        <div class="gallery__title-block">
          <h1 class="gallery__title">Фотографии пользователей</h1>
        </div>
        <p class="gallery__intro-text">Взгляните на фотографии, которые выкладывают пользователи!
          Видите, как не хватает ваших?
        </p>
        <figure class="gallery__photo photo photo--panorama">
          <a class="photo__link" href="#">
            <img src="img/panorama-mobile.jpg" width="320" height="137" alt="Фотография">
          </a>
          <figcaption class="photo__caption">
            <p class="photo__author">
              <span class="photo__author-name">Анна</span>
              <time class="photo__publication-time" datetime="2020-11-20T12:10">(5 минут назад)</time>
            </p>
            <p class="photo__text">
              Прыгать или нет? Напишите в
              комментарии свой совет и
              смотрите прямую трансляцию в
              перископе, задавайте свои вопросы!
            </p>
            <p class="photo__likes">
              <button class="photo__like-button" aria-label="Лайк"></button>
              <span class="photo__number-of-likes">Нравится: 215</span>
            </p>
          </figcaption>
        </figure>
        <figure class="gallery__photo photo">
          <a class="photo__link" href="#">
            <img src="img/photo-1-mobile.jpg" width="280" height="180" alt="Фотография">
          </a>
          <figcaption class="photo__caption">
            <p class="photo__author">
              <span class="photo__author-name">Левон</span>
              <time class="photo__publication-time" datetime="2020-11-20T07:10">(5 часов назад)</time>
            </p>
            <p class="photo__text">
              Вчера он на луну летал, сегодня в руки к нам попал.
            </p>
            <p class="photo__likes">
              <button class="photo__like-button" aria-label="Лайк"></button>
              <span class="photo__number-of-likes">Нравится: 356</span>
            </p>
          </figcaption>
        </figure>
        <figure class="gallery__photo photo">
          <a class="photo__link" href="#">
            <img src="img/photo-2-mobile.jpg" width="280" height="180" alt="Фотография">
          </a>
          <figcaption class="photo__caption">
            <p class="photo__author">
              <span class="photo__author-name">Антон</span>
              <time class="photo__publication-time" datetime="2020-11-20T00:10">(12 часов назад)</time>
            </p>
            <p class="photo__text">
              Соседи будут рады!
            </p>
            <p class="photo__likes">
              <button class="photo__like-button" aria-label="Лайк"></button>
              <span class="photo__number-of-likes">Нравится: 666</span>
            </p>
          </figcaption>
        </figure>
        <figure class="gallery__photo photo">
          <a class="photo__link" href="#">
            <img src="img/photo-3-mobile.jpg" width="280" height="180" alt="Фотография">
          </a>
          <figcaption class="photo__caption">
            <p class="photo__author">
              <span class="photo__author-name">Борис</span>
              <time class="photo__publication-time" datetime="2020-11-20T07:10">(20 часов назад)</time>
            </p>
            <p class="photo__text">
              Здесь могла быть ваша цитата о высоком и вечном.
            </p>
            <p class="photo__likes">
              <button class="photo__like-button" aria-label="Лайк"></button>
              <span class="photo__number-of-likes">Нравится: 215</span>
            </p>
          </figcaption>
        </figure>
        <figure class="gallery__photo photo">
          <a class="photo__link" href="#">
            <img src="img/photo-4-mobile.jpg" width="280" height="180" alt="Фотография">
          </a>
          <figcaption class="photo__caption">
            <p class="photo__author">
              <span class="photo__author-name">Сергей</span>
              <time class="photo__publication-time" datetime="2020-11-19T7:10">(25 часов назад)</time>
            </p>
            <p class="photo__text">
              Самая кубанская в мире!
            </p>
            <p class="photo__likes">
              <button class="photo__like-button" aria-label="Лайк"></button>
              <span class="photo__number-of-likes">Нравится: 4</span>
            </p>
          </figcaption>
        </figure>
        <figure class="gallery__photo photo">
          <a class="photo__link" href="#">
            <img src="img/photo-5-mobile.jpg" width="280" height="180" alt="Фотография">
          </a>
          <figcaption class="photo__caption">
            <p class="photo__author">
              <span class="photo__author-name">Максим</span>
              <time class="photo__publication-time" datetime="2020-11-20T18:10">(40 часов назад)</time>
            </p>
            <p class="photo__text">
              Где снег-то?
            </p>
            <p class="photo__likes">
              <button class="photo__like-button" aria-label="Лайк"></button>
              <span class="photo__number-of-likes">Нравится: 150</span>
            </p>
          </figcaption>
        </figure>
        <figure class="gallery__photo photo">
          <a class="photo__link" href="#">
            <img src="img/photo-6-mobile.jpg" width="280" height="180" alt="Фотография">
          </a>
          <figcaption class="photo__caption">
            <p class="photo__author">
              <span class="photo__author-name">Надежда</span>
              <time class="photo__publication-time" datetime="2020-11-20T02:10">(45 часов назад)</time>
            </p>
            <p class="photo__text">
              Всем GM и взаимные лайки!
            </p>
            <p class="photo__likes">
              <button class="photo__like-button" aria-label="Лайк"></button>
              <span class="photo__number-of-likes">Нравится: 2560</span>
            </p>
          </figcaption>
        </figure>
      </div>
    </section>
    <section class="uploading">
      <h2 class="uploading__title">
        Затмите их всех!</br>
        Выкладывайте все, что накопилось в телефоне!
      </h2>
      <form class="uploading__form upload-form" action="https://echo.htmlacademy.ru" method="POST">
        <div class="upload-form__wrapper">
          <ul class="upload-form__fieldset-list">
            <li class="upload-form__img-select">
              <img src="img/photo-7-mobile.jpg" alt="ваша фотография" width="280" height="374">
            </li>
            <li class="upload-form__filter-controls filter-controls">
              <div class="filter-controls__toggle filter-controls__toggle--crop filter-controls__toggle--current">
                <input class="filter-controls__input visually-hidden" type="radio" name="filter" id="filter-crop">
                <label class="filter-controls__label" for="filter-crop"></label>
              </div>
              <div class="filter-controls__toggle filter-controls__toggle--fill">
                <input class="filter-controls__input visually-hidden" type="radio" name="filter" id="filter-fill">
                <label class="filter-controls__label" for="filter-fill"></label>
              </div>
              <div class="filter-controls__toggle filter-controls__toggle--contrast">
                <input class="filter-controls__input visually-hidden" type="radio" name="filter" id="filter-contrast">
                <label class="filter-controls__label" for="filter-contrast"></label>
              </div>
            </li>
            <li class="upload-form__range-controls">
              <div class="upload-form__range-control range-control range-control--crop">
                <div class="range-control__bar">
                  <div class="range-control__toggle"></div>
                </div>

              </div>
              <div class="upload-form__range-control range-control range-control--fill">
                <div class="range-control__bar">
                  <div class="range-control__toggle"></div>
                </div>

              </div>
              <div class="upload-form__range-control range-control range-control--contrast">
                <div class="range-control__bar">
                  <div class="range-control__toggle"></div>
                </div>

              </div>
            </li>
          </ul>
          <div class="upload-form__button-block">
            <button class="upload-form__submit-button">Запостить</button>
            <button class="upload-form__abandon-button">Отмена</button>
          </div>
        </div>
      </form>
    </section>
  </main>
